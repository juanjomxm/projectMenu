<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT MENU RESTAURANT</title>
</head>
<body>

    <h1>MENU</h1>

    <section id="principal-menu">

        <section id="section-res">
            <h3>Carnes</h3>
            <img onclick="menuRes()" src="https://img.freepik.com/foto-gratis/filete-ternera-plancha-sobre-superficie-madera-oscura_1150-44344.jpg" alt="carne-res" width="300" height="300">
            <p id="paragraph-res"></p>
            <ul id="list-res">
                <div id="div-one-res"></div>
                <div id="div-two-res"></div>
                <div id="div-three-res"></div>
            </ul>
        </section>

        <div id="div-chicken">
            <h3>Chicken</h3>
            <img onclick="menuChicken()" src="https://images.hola.com/imagenes/cocina/recetas/20220119203112/pollo-plancha-ensalada-aguacate-anacardos/1-41-626/pollo-adobe-m.jpg" alt="chicken" width="300" height="300">
            <p id="paragraph-chicken"></p>
            <ul>
                <div id="div-one-chicken"></div>
                <div id="div-two-chicken"></div>
                <div id="div-three-chicken"></div>
            </ul>
        </div>

        <div id="div-fish">
            <h3>Fish</h3>
            <img onclick="menuFish()" src="https://i.pinimg.com/originals/c7/1f/6d/c71f6deb6020ba08ce11367df270b91f.jpg" alt="fish" width="300" height="300">
            <p id="paragraph-fish"></p>
            <ul>
                <div id="div-one-fish"></div>
                <div id="div-two-fish"></div>
                <div id="div-three-fish"></div>
            </ul>
        </div>

        <div id="div-vegetarian">
            <h3>Vegetarian</h3>
            <img onclick="menuVegetarian()" src="https://www.comedera.com/wp-content/uploads/2021/01/vegetable-skewer-3317060_1280.jpg" alt="vegetarian" width="300" height="300">
            <p id="paragraph-vegetarian"></p>
            <ul>
                <div id="div-one-vegetarian"></div>
                <div id="div-two-vegetarian"></div>
                <div id="div-three-vegetarian"></div>
            </ul>
        </div>
    </section>

    <section>
        <h2>Drinks</h2>
        <div>
            <label for="soda">Soda</label>
            <input type="radio" id="soda" name="drinks">

            <label for="beer">Cerveza</label>
            <input type="radio" id="beer" name="drinks">

            <!-- <label for="vino">Vino</label>
            <input type="radio" id="vino" name="drinks"> -->

            <label for="pepsi">Pepsi</label>
            <input type="radio" id="pepsi" name="drinks">

            <button onclick="drinks()">Select</button>
        </div>
        <p id="paragraph-drinks"></p>
    </section>

    <section>
        <h2>Total</h2>
        <p id="total-price"></p>
    </section>
    
</body>
<script src="./menu.js"></script>
</html>
